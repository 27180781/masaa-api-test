<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转爪转 砖 - 住注  转 注爪</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #2980b9;
            --background-color: #f7f9fc;
            --text-color: #333;
            --card-bg-color: #ffffff;
            --border-radius: 12px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 25px;
        }

        /* --- Search Section --- */
        .search-section {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .search-section h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        #searchInput {
            width: 100%;
            max-width: 350px;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        #searchButton {
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #searchButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        #searchStatus {
            margin-top: 15px;
            font-size: 1rem;
            color: var(--secondary-color);
            min-height: 24px;
        }

        /* --- Results Section --- */
        #resultsSection {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        #resultsSection.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #greeting {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            text-align: right;
            margin-top: 20px;
        }

        .card {
            background-color: var(--card-bg-color);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .chart-card {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 350px;
        }

        #chart-container {
            max-width: 350px;
            margin: auto;
        }

        .insights-card h3 {
            font-size: 1.4rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .insight-text strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        .insight-text ul {
            padding-right: 20px;
            list-style-type: ' ';
            line-height: 1.8;
        }

        /* --- Audio Player Section --- */
        #audio-player-container {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        #audio-player-container button {
             background: linear-gradient(45deg, #2ecc71, #27ae60);
             width: 100%;
             padding: 15px;
             font-size: 1.2rem;
        }
        
         #audio-player-container button:hover {
             box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
         }

        #audio-player-container p {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>住注  转 注爪 - 转爪转 砖</h1>
        </header>

        <section class="search-section">
            <h2>爪转 转爪转</h2>
            <input type="text" id="searchInput" placeholder="住 拽 砖  住驻专 驻">
            <br>
            <button id="searchButton">驻砖 转爪转</button>
            <div id="searchStatus"></div>
        </section>

        <section id="resultsSection">
            <h2 id="greeting"></h2>
            <div class="results-grid">
                <div class="card chart-card">
                    <div id="chart-container">
                        <canvas id="profileChart"></canvas>
                    </div>
                </div>
                <div class="card insights-card">
                    <div id="insights-container"></div>
                    <div id="audio-player-container"></div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // --- DOM Elements ---
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchStatus = document.getElementById('searchStatus');
        const resultsSection = document.getElementById('resultsSection');
        const greeting = document.getElementById('greeting');
        const chartContainer = document.getElementById('chart-container');
        const insightsContainer = document.getElementById('insights-container');
        const audioPlayerContainer = document.getElementById('audio-player-container');
        
        // --- Data Maps ---
        const hebrewMap = {
            fire: '砖 ',
            water: ' ',
            air: '专 ',
            earth: ' '
        };
        const elementColors = {
            fire: 'rgba(231, 76, 60, 0.85)',
            water: 'rgba(52, 152, 219, 0.85)',
            air: 'rgba(241, 196, 15, 0.85)',
            earth: 'rgba(46, 204, 113, 0.85)'
        };
        let profileChart = null; // To hold the chart instance

        // --- Functions ---
        function createProfileChart(profile) {
            if (profileChart) {
                profileChart.destroy(); // Destroy previous chart if exists
            }
            const labels = Object.keys(profile).map(key => hebrewMap[key]);
            const data = Object.values(profile);
            const colors = Object.keys(profile).map(key => elementColors[key]);
            
            const ctx = document.getElementById('profileChart').getContext('2d');
            profileChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '驻专驻 砖',
                        data: data,
                        backgroundColor: colors,
                        borderColor: '#ffffff',
                        borderWidth: 3,
                        hoverOffset: 25 // Enhanced hover effect for 3D feel
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    cutout: '60%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { size: 14, family: 'Assistant', weight: '600' },
                                padding: 20
                            }
                        }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    }
                }
            });
        }
        
        function getDominantElement(profile) {
            if (!profile || Object.keys(profile).length === 0) return null;
            return Object.keys(profile).reduce((a, b) => profile[a] > profile[b] ? a : b);
        }

        function generateInsightHTML(profile, insights) {
            if (!insights || !profile) return '<p> 转 转转</p>';

            const dominantElement = getDominantElement(profile);
            let html = `<h3>转转 砖</h3><div class="insight-text">`;
            
            if (dominantElement && insights.dominant_insights && insights.dominant_insights[dominantElement]) {
                html += `<p><strong>转 转 (${hebrewMap[dominantElement]}):</strong> ${insights.dominant_insights[dominantElement]}</p><hr style="margin: 15px 0; border-color: #eee;">`;
            }

            html += `<p><strong>驻专 住祝:</strong></p><ul>`;
            for (const [element, value] of Object.entries(profile)) {
                if (insights.general_insights && insights.general_insights[element]) {
                    const sortedRules = [...insights.general_insights[element]].sort((a,b) => b.min_percent - a.min_percent);
                    const applicableRule = sortedRules.find(rule => value >= rule.min_percent);
                    if (applicableRule) {
                        html += `<li><strong>${hebrewMap[element]}:</strong> ${applicableRule.text}</li>`;
                    }
                }
            }
            html += '</ul></div>';
            insightsContainer.innerHTML = html;
        }

        function setupAudioPlayer(phoneNumber) {
            audioPlayerContainer.innerHTML = ''; // Clear previous content
            const audioButton = document.createElement('button');
            audioButton.id = 'searchButton'; // Reuse button style
            audioButton.innerHTML = ' 砖注 注 转转 砖 专';
            
            audioButton.addEventListener('click', () => {
                audioButton.disabled = true;
                audioButton.textContent = '注 拽...';

                const audioElement = document.createElement('audio');
                const successText = document.createElement('p');
                successText.textContent = '  注专!';
                
                audioElement.src = `https://crm.clicker.co.il/download/${phoneNumber}`;
                audioElement.controls = true;
                audioElement.autoplay = true;

                audioElement.addEventListener('canplaythrough', () => {
                    audioPlayerContainer.innerHTML = '';
                    audioPlayerContainer.appendChild(successText);
                    audioPlayerContainer.appendChild(audioElement);
                });

                audioElement.addEventListener('error', () => {
                    audioPlayerContainer.innerHTML = '<p style="color: red;">专注 砖 注转 拽抓 砖注.</p>';
                });
            });

            audioPlayerContainer.appendChild(audioButton);
        }

        async function findMyResults() {
            const query = searchInput.value.trim();
            if (!query) {
                searchStatus.textContent = '砖  拽 砖  住驻专 驻.';
                return;
            }

            searchStatus.textContent = '驻砖 转 转爪转 砖...';
            searchButton.disabled = true;
            resultsSection.classList.remove('visible');
            
            const isPhoneNumber = /^\d{7,}$/.test(query.replace(/-/g, ''));
            const endpoint = isPhoneNumber 
                ? `/api/my-result/by-phone/${query}` 
                : `/api/my-result/by-code/${query}`;

            try {
                const [resultRes, insightsRes] = await Promise.all([
                    fetch(endpoint),
                    fetch('/api/insights')
                ]);

                if (!resultRes.ok) throw new Error('转爪转  爪.   砖拽  住驻专 驻 .');
                if (!insightsRes.ok) throw new Error('砖 注转  转转.');

                const result = await resultRes.json();
                const insights = await insightsRes.json();
                
                searchStatus.textContent = '';
                greeting.textContent = `砖, ${result.name}!  驻专驻 砖:`;

                createProfileChart(result.profile);
                generateInsightHTML(result.profile, insights);

                // Setup audio player only if the search was by phone number
                if (isPhoneNumber) {
                    setupAudioPlayer(query);
                } else if (result.id) { // Or if the phone number (id) is returned with the code
                    setupAudioPlayer(result.id);
                }

                resultsSection.classList.add('visible');
            } catch (error) {
                searchStatus.textContent = error.message;
            } finally {
                searchButton.disabled = false;
            }
        }

        // --- Event Listeners ---
        searchButton.addEventListener('click', findMyResults);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                findMyResults();
            }
        });
        
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('code') || params.get('phone');
            if (query) {
                searchInput.value = query;
                findMyResults();
            }
        });
    </script>
</body>
</html>
