<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריית תמונות לדוגמה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        h1, h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        .image-wrapper {
            margin-top: 20px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            border: 1px solid #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>גלריית תמונות לדוגמה</h1>

        <h2>סיכום כללי (גרף עמודות)</h2>
        <div class="image-wrapper">
            <img src="/images/test/game-summary" alt="תמונת סיכום כללי">
        </div>

        <h2>רשימת משתתפים</h2>
        <div class="image-wrapper">
            <img src="/images/test/participant-list" alt="תמונת רשימת משתתפים">
        </div>
        
        <h2>פילוח קבוצות (גרפי עוגה)</h2>
        <div class="image-wrapper">
            <img src="/images/test/group-breakdown" alt="תמונת פילוח קבוצות">
        </div>

        <h2>סטטוס רישיון - תקין</h2>
        <div class="image-wrapper">
            <img src="/images/test/license-status-valid" alt="תמונת סטטוס רישיון תקין">
        </div>

        <h2>סטטוס רישיון - פג תוקף</h2>
        <div class="image-wrapper">
            <img src="/images/test/license-status-expired" alt="תמונת סטטוס רישיון פג תוקף">
        </div>

    </div>
</body>
</html>
